    const QUIZ_SIZE = 10;
    let currentSet = [];

    function shuffleArray(array) {
        const arr = array.slice();
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function drawNewSet() {
        const shuffled = shuffleArray(questions);
        currentSet = shuffled.slice(0, QUIZ_SIZE);
        renderQuiz();
        document.getElementById("result").textContent = "";
    }

    function renderQuiz() {
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = "";

        currentSet.forEach((q, index) => {
            const qDiv = document.createElement("div");
            qDiv.className = "question";
            qDiv.id = "question-" + index;

            const header = document.createElement("div");
            header.className = "question-header";
            header.textContent = "Pytanie " + (index + 1) + ": " + q.text;
            qDiv.appendChild(header);

            const answersDiv = document.createElement("div");
            answersDiv.className = "answers";

            ["a", "b", "c"].forEach(letter => {
                if (q.answers[letter]) {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = "q" + index;
                    input.value = letter;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(" " + letter.toUpperCase() + ") " + q.answers[letter]));
                    answersDiv.appendChild(label);
                }
            });

            qDiv.appendChild(answersDiv);

            const feedback = document.createElement("div");
            feedback.className = "feedback";
            feedback.id = "feedback-" + index;
            qDiv.appendChild(feedback);

            quizDiv.appendChild(qDiv);
        });
    }

    function clearMarks() {
        currentSet.forEach((_, index) => {
            const qDiv = document.getElementById("question-" + index);
            if (qDiv) {
                qDiv.classList.remove("correct", "incorrect");
                const fb = document.getElementById("feedback-" + index);
                if (fb) {
                    fb.textContent = "";
                    fb.classList.remove("feedback-correct", "feedback-incorrect");
                }
            }
        });
    }

    function checkAnswers() {
        clearMarks();
        let correctCount = 0;

        currentSet.forEach((q, index) => {
            const selected = document.querySelector('input[name="q' + index + '"]:checked');
            const qDiv = document.getElementById("question-" + index);
            const fb = document.getElementById("feedback-" + index);

            if (!qDiv || !fb) return;

            if (!selected) {
                qDiv.classList.add("incorrect");
                fb.classList.add("feedback-incorrect");
                fb.textContent = "Nie zaznaczono odpowiedzi. Prawidłowa odpowiedź: " +
                    q.correct.toUpperCase() + ") " + q.answers[q.correct];
            } else if (selected.value === q.correct) {
                qDiv.classList.add("correct");
                fb.classList.add("feedback-correct");
                fb.textContent = "Dobrze! Prawidłowa odpowiedź: " +
                    q.correct.toUpperCase() + ") " + q.answers[q.correct];
                correctCount++;
            } else {
                qDiv.classList.add("incorrect");
                fb.classList.add("feedback-incorrect");
                fb.textContent = "Błędnie. Prawidłowa odpowiedź: " +
                    q.correct.toUpperCase() + ") " + q.answers[q.correct];
            }
        });

        document.getElementById("result").textContent =
            "Twój wynik: " + correctCount + " / " + currentSet.length;
    }

    document.getElementById("newSetBtn").addEventListener("click", drawNewSet);
    document.getElementById("checkBtn").addEventListener("click", checkAnswers);

    // Pierwsze losowanie przy załadowaniu strony
    drawNewSet();
</script>
