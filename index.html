<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz – środki przymusu bezpośredniego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 0 10px;
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            border: 1px solid #ccc;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 6px;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .options label {
            display: block;
            margin: 3px 0;
            cursor: pointer;
        }

        .correct {
            background-color: #d4edda;
        }

        .incorrect {
            background-color: #f8d7da;
        }

        .unanswered {
            background-color: #fff3cd;
        }

        .correct-answer {
            font-weight: bold;
            text-decoration: underline;
        }

        .bad {
            text-decoration: line-through;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            margin: 0 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        #score {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Quiz – środki przymusu bezpośredniego</h1>

<div id="quiz"></div>

<div class="buttons">
    <button id="checkBtn" onclick="checkAnswers()">Sprawdź odpowiedzi</button>
    <button id="resetBtn" onclick="resetQuiz()">Rozwiąż ponownie</button>
</div>

<div id="score"></div>

<script>
    const questionsData = [
        {
            text: "Do środków przymusu bezpośredniego należą:",
            options: {
                A: "Pociski niepenetracyjne, pies służbowy, kajdanki",
                B: "Pałka służbowa, chemiczne środki obezwładniające w postaci ręcznych miotaczy substancji obezwładniających, pojazdy służbowe",
                C: "Obie odpowiedzi prawidłowe"
            },
            correct: "C"
        },
        {
            text: "Przez użycie środka przymusu bezpośredniego należy rozumieć:",
            options: {
                A: "Zastosowanie środka przymusu bezpośredniego w celu unieruchomienia pojazdu",
                B: "Zastosowanie środka przymusu bezpośredniego wobec osoby",
                C: "Zastosowanie środka przymusu bezpośredniego wobec osoby i zwierzęcia"
            },
            correct: "B"
        },
        {
            text: "Jakie ŚPB może wykorzystać funkcjonariusz SCS wobec zwierzęcia, którego zachowanie zagraża bezpośrednio życiu lub zdrowiu uprawnionego lub innej osoby?",
            options: {
                A: "Pociski niepenetracyjne, chemiczne środki obezwładniające w postaci ręcznych miotaczy substancji obezwładniających",
                B: "Przedmioty przeznaczone do obezwładniania osób za pomocą energii elektrycznej lub pałka służbowa",
                C: "Obie odpowiedzi są prawidłowe"
            },
            correct: "C"
        },
        {
            text: "W przypadku gdy pozwalają na to okoliczności zdarzenia uprawniony może użyć jednocześnie więcej niż jeden środek przymusu bezpośredniego lub wykorzystać jednocześnie więcej niż jeden taki środek, na zasadach określonych w ustawie. To jest:",
            options: {
                A: "Kajdanki założone na ręce trzymane z tyłu oraz przedmioty przeznaczone do obezwładniania osób za pomocą energii elektrycznej",
                B: "Kajdanki założone na ręce, a następnie pałka służbowa w celu dźwigni transportowej",
                C: "Obie odpowiedzi są prawidłowe"
            },
            correct: "B"
        },
        {
            text: "Do środków przymusu bezpośredniego nie należy:",
            options: {
                A: "Siła fizyczna",
                B: "Kajdanki i pies służbowy",
                C: "Broń palna"
            },
            correct: "C"
        },
        {
            text: "Za wyjątkiem sytuacji, w których zachodzi konieczność odparcia zamachu stwarzającego bezpośrednie zagrożenie życia lub zdrowia uprawnionego lub innej osoby:",
            options: {
                A: "Pałką służbową nie zadaje się uderzeń i pchnięć w głowę, szyję, brzuch",
                B: "Nieumięśnione oraz szczególnie wrażliwe części ciała",
                C: "Obie odpowiedzi są prawidłowe"
            },
            correct: "C"
        },
        {
            text: "Chemiczne środki obezwładniające w postaci ręcznych miotaczy substancji obezwładniających można używać, jeśli jest cel:",
            options: {
                A: "Krótkotrwałego, odwracalnego pozbawienia wzroku",
                B: "Zadanie przeciwnikowi krótkotrwałego, odwracalnego bólu",
                C: "Krótkotrwałego zakłócenia orientacji przestrzennej lub obezwładnienia"
            },
            correct: "C"
        },
        {
            text: "Gdzie uprawniony dokumentuje użycie lub wykorzystanie środka przymusu bezpośredniego?",
            options: {
                A: "Uprawniony dokumentuje w notatce użycie lub wykorzystanie środka przymusu bezpośredniego",
                B: "W określonych okolicznościach może dokumentować w notatniku służbowym",
                C: "Obie odpowiedzi są prawidłowe"
            },
            correct: "C"
        },
        {
            text: "Wykorzystanie kolczatki drogowej. W czasie zatrzymania pojazdu, trzeba wstrzymać ruch w obu kierunkach w odległości:",
            options: {
                A: "150 m",
                B: "100 m",
                C: "200 m"
            },
            correct: "B"
        },
        {
            text: "Przedmioty przeznaczone do obezwładniania osób za pomocą energii elektrycznej można użyć:",
            options: {
                A: "W stosunku do osób oraz zwierząt",
                B: "Do zatrzymania osoby, udaremnienia jej ucieczki lub pościgu za tą osobą",
                C: "Obie odpowiedzi są prawidłowe"
            },
            correct: "B"
        },
        {
            text: "Kto decyduje o prewencyjnym użyciu kajdanek przez funkcjonariuszy SCS?",
            options: {
                A: "Bezpośredni przełożony",
                B: "Osoba dowodząca podczas czynności",
                C: "Funkcjonariusz"
            },
            correct: "C"
        },
        {
            text: "Chemicznych środów obezwładniających w postaci ręcznych miotaczy substancji obezwładniających funkcjonariusz może użyć w przypadku:",
            options: {
                A: "Ujęcia osoby, udaremnienia jej ucieczki lub pościgu za tą osobą oraz przeciwdziałania niszczeniu mienia",
                B: "Zatrzymania osoby, udaremnienia jej ucieczki lub pościgu za tą osobą",
                C: "Obie odpowiedzi są prawidłowe"
            },
            correct: "C"
        },
        {
            text: "Uprawniony nie może odstąpić od zapewnienia i udzielenia medycznych czynności ratunkowych:",
            options: {
                A: "Osobie poszkodowanej w wypadku drogowym",
                B: "Osobie poszkodowanej w zdarzeniu losowym",
                C: "Kobiecie ciężarnej, wobec której użyto środka przymusu bezpośredniego"
            },
            correct: "C"
        },
        {
            text: "Przedmiotów przeznaczonych do obezwładniania osób za pomocą energii elektrycznej używa się w celu:",
            options: {
                A: "Krótkotrwałego obezwładnienia osoby lub zwierzęcia",
                B: "Zapewnienia sobie oraz osobom postronnym bezpieczeństwa podczas zakładania kajdanek",
                C: "Krótkotrwałego obezwładnienia osoby"
            },
            correct: "C"
        },
        {
            text: "Kolczatki drogowej nie wykorzystuje się w celu zatrzymania pojazdu:",
            options: {
                A: "Jednośladowego",
                B: "Osobowego",
                C: "Ciężarowego"
            },
            correct: "A"
        },
        {
            text: "Do środków pirotechnicznych o właściwościach ogłuszających lub olśniewających zalicza się w szczególności:",
            options: {
                A: "Granaty hukowo-błyskowe",
                B: "Granaty dymne oraz petardy",
                C: "Obie odpowiedzi są prawidłowe"
            },
            correct: "C"
        },
        {
            text: "Wykorzystanie środka przymusu bezpośredniego to:",
            options: {
                A: "Zastosowanie środka przymusu bezpośredniego wobec osoby albo zastosowanie w celu zatrzymania, zablokowania lub unieruchomienia pojazdu",
                B: "Zastosowanie środka przymusu bezpośredniego wobec zwierzęcia oraz osoby albo zastosowanie go w celu zatrzymania, zablokowania lub unieruchomienia pojazdu",
                C: "Zastosowanie środka przymusu bezpośredniego wobec zwierzęcia albo zastosowanie go w celu zatrzymania, zablokowania lub unieruchomienia pojazdu"
            },
            correct: "C"
        },
        {
            text: "Jakiego ŚPB można użyć podczas stawiania biernego oporu?",
            options: {
                A: "Siła fizyczna, pociski niepenetracyjne",
                B: "Siatka obezwładniająca",
                C: "Siła fizyczna oraz chemiczne środki obezwładniające"
            },
            correct: "C"
        },
        {
            text: "Wobec kobiet w ciąży, osób, których wygląd wskazuje na wiek do 13 lat lub osób o widocznej niepełnosprawności, uprawniony może użyć wyłącznie:",
            options: {
                A: "Siła fizyczna w postaci technik transportowych",
                B: "Siła fizyczna w postaci technik obrony",
                C: "Siła fizyczna w postaci technik obezwładnienia"
            },
            correct: "C"
        },
        {
            text: "Na użycie lub wykorzystanie środków przymusu bezpośredniego przysługuje zażalenie do:",
            options: {
                A: "Prokuratury właściwej dla miejscowości",
                B: "Naczelnika UCS",
                C: "Funkcjonariusza"
            },
            correct: "A"
        }
    ];

    let questions = [];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function renderQuiz() {
        const container = document.getElementById("quiz");
        container.innerHTML = "";

        questions.forEach((q, index) => {
            const qDiv = document.createElement("div");
            qDiv.className = "question";

            const qText = document.createElement("p");
            qText.className = "question-text";
            qText.textContent = (index + 1) + ". " + q.text;
            qDiv.appendChild(qText);

            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            ["A", "B", "C"].forEach(letter => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                const id = "q" + index + "_" + letter;

                input.type = "radio";
                input.name = "q" + index;
                input.value = letter;
                input.id = id;

                label.setAttribute("for", id);
                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + letter + ". " + q.options[letter]));

                optionsDiv.appendChild(label);
            });

            qDiv.appendChild(optionsDiv);
            container.appendChild(qDiv);
        });
    }

    function initQuiz() {
        questions = questionsData.map(q => ({...q}));
        shuffle(questions);
        renderQuiz();
    }

    function checkAnswers() {
        const questionBlocks = document.querySelectorAll(".question");
        let score = 0;

        questionBlocks.forEach((block, index) => {
            block.classList.remove("correct", "incorrect", "unanswered");

            const q = questions[index];
            const selected = block.querySelector("input[type=radio]:checked");
            const labels = block.querySelectorAll("label");

            labels.forEach(label => {
                label.classList.remove("correct-answer", "bad");
            });

            if (!selected) {
                block.classList.add("unanswered");
                return;
            }

            const value = selected.value;

            if (value === q.correct) {
                score++;
                block.classList.add("correct");
                selected.parentElement.classList.add("correct-answer");
            } else {
                block.classList.add("incorrect");
                selected.parentElement.classList.add("bad");

                labels.forEach(label => {
                    const input = label.querySelector("input");
                    if (input && input.value === q.correct) {
                        label.classList.add("correct-answer");
                    }
                });
            }
        });

        document.getElementById("score").textContent =
            "Twój wynik: " + score + " / " + questions.length;
    }

    function resetQuiz() {
        document.getElementById("score").textContent = "";
        initQuiz();
    }

    document.addEventListener("DOMContentLoaded", initQuiz);
</script>
</body>
</html>
