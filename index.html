  const QUIZ_SIZE = 10;
  let allQuestions = [];
  let currentSet = [];

  function parseKey(raw) {
    const map = {};
    const re = /(\d+)\s*[–-]\s*([ABC])/g;
    let m;
    while ((m = re.exec(raw)) !== null) {
      map[parseInt(m[1], 10)] = m[2].toLowerCase();
    }
    return map;
  }

  function parseQuestions(raw, keyMap) {
    const list = [];
    const text = raw.replace(/\r\n/g, "\n");
    const re = /(\d+)\.\s*([\s\S]*?)(?=(\n\d+\.\s)|$)/g;
    let m;
    while ((m = re.exec(text)) !== null) {
      const num = parseInt(m[1], 10);
      let block = m[2].trim();
      if (!block) continue;

      // Spłaszczenie wielokrotnych spacji i nowych linii
      block = block.replace(/\s+/g, " ");

      const idxA = block.indexOf(" A.");
      const idxB = block.indexOf(" B.");
      const idxC = block.indexOf(" C.");

      if (idxA === -1 || idxB === -1 || idxC === -1) continue;

      const qText = block.slice(0, idxA).trim();
      const aText = block.slice(idxA + 3, idxB).trim();
      const bText = block.slice(idxB + 3, idxC).trim();
      const cText = block.slice(idxC + 3).trim();

      const correct = keyMap[num] || "a";

      list.push({
        number: num,
        text: qText,
        answers: { a: aText, b: bText, c: cText },
        correct
      });
    }
    return list;
  }

  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function drawNewSet() {
    const shuffled = shuffle(allQuestions);
    currentSet = shuffled.slice(0, QUIZ_SIZE);
    renderQuiz();
    document.getElementById("result").textContent = "";
  }

  function renderQuiz() {
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = "";

    currentSet.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.id = "question-" + index;

      const header = document.createElement("div");
      header.className = "question-header";
      header.textContent = "Pytanie " + (index + 1) + " (nr " + q.number + "): " + q.text;
      qDiv.appendChild(header);

      const answersDiv = document.createElement("div");
      answersDiv.className = "answers";

      ["a", "b", "c"].forEach(letter => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q" + index;
        input.value = letter;
        label.appendChild(input);
        label.appendChild(
          document.createTextNode(" " + letter.toUpperCase() + ") " + q.answers[letter])
        );
        answersDiv.appendChild(label);
      });

      qDiv.appendChild(answersDiv);

      const fb = document.createElement("div");
      fb.className = "feedback";
      fb.id = "feedback-" + index;
      qDiv.appendChild(fb);

      quizDiv.appendChild(qDiv);
    });
  }

    clearMarks();
    let score = 0;

    currentSet.forEach((q, index) => {
      const selected = document.querySelector('input[name="q' + index + '"]:checked');
      const qDiv = document.getElementById("question-" + index);
      const fb = document.getElementById("feedback-" + index);
      if (!qDiv || !fb) return;

      if (!selected) {
        qDiv.classList.add("incorrect");
        fb.classList.add("feedback-incorrect");
        fb.textContent =
          "Nie zaznaczono odpowiedzi. Prawidłowa: " +
          q.correct.toUpperCase() +
          ") " +
          q.answers[q.correct];
        return;
      }

      if (selected.value === q.correct) {
        qDiv.classList.add("correct");
        fb.classList.add("feedback-correct");
        fb.textContent =
          "Dobrze. Prawidłowa: " +
          q.correct.toUpperCase() +
          ") " +
          q.answers[q.correct];
        score++;
      } else {
        qDiv.classList.add("incorrect");
        fb.classList.add("feedback-incorrect");
        fb.textContent =
          "Błędnie. Prawidłowa: " +
          q.correct.toUpperCase() +
          ") " +
          q.answers[q.correct];
      }
    });

    document.getElementById("result").textContent =
      "Twój wynik: " + score + " / " + currentSet.length;
  }

  document.getElementById("newSetBtn").addEventListener("click", drawNewSet);
  document.getElementById("checkBtn").addEventListener("click", checkAnswers);

  // Inicjalizacja – parsowanie pytań i klucza, pierwsze losowanie
  const keyMap = parseKey(rawKey);
  allQuestions = parseQuestions(rawQuestions, keyMap);
  drawNewSet();
</script>
</body>
